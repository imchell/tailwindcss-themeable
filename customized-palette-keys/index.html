<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>customized-palette-keys example</title>
    
    
    <script async type="module" crossorigin src="/tailwindcss-themeable/customized-palette-keys/assets/index.2d39ff68.js"></script>
    <link rel="stylesheet" href="/tailwindcss-themeable/customized-palette-keys/assets/index.566f6d87.css">
  </head>
  <body>
    <div
      class="
        themeable-override
        text-themeable-foreground
        flex flex-col
        container
        mx-auto
        my-10
        text-center
        items-center
        relative
      "
      id="container"
    >
      <div class="text-gray-600 text-2xl m-6">
        Use a customized palette key <code>primary</code>
      </div>
      <div class="color-block bg-themeable-primary-300 themeable-theme1">
        theme1: bg-themeable-primary-300
      </div>
      <div class="color-block bg-themeable-primary-500 themeable-theme1">
        theme1: bg-themeable-primary-500
      </div>
      <div class="color-block bg-themeable-primary-300 themeable-theme2">
        theme2: bg-themeable-primary-300
      </div>
      <div class="color-block bg-themeable-primary-500 themeable-theme2">
        theme2: bg-themeable-primary-500
      </div>
    </div>
  </body>
</html>
